<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div style=" display: flex; justify-content: center;">
            <img src="google.jpg" alt="logo">
        </div>
        <div style="background-color:gainsboro; display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <span>Search the web using Google!</span>
            <input type="text">
            <div style="margin-top: 0.5rem;">
<button>Google Search</button>
<button>I'm feeling Lucky</button>
            </div>
           
        </div>
        <div style="display: flex; justify-content: center; ">
            <div style="background-color: aqua; width:35%; display: block; justify-content: center; align-items: center;">
                <p style="text-align: center;">
                    Special Searches
                </p>
                <p style="text-decoration: underline; color: blue; text-align: center">
                Stanford Search
                </p>
                <p style="text-decoration: underline; color: blue; text-align: center">
                Linux Search
                </p>
            </div>
            <div style="background-color: rgb(2, 161, 161); width:30%; display: block; justify-content: center; align-items: center;">
                <p style="text-align: center;">
                    Help
                </p>
                <p style="text-decoration: underline; color: blue; text-align: center">
                    About Google!
                </p>
                <p style="text-decoration: underline; color: blue; text-align: center">
                    Company Info
                </p>
                <p style="text-decoration: underline; color: blue; text-align: center">
                    Google! Logos
                </p>
            </div>
            <div style="background-color: rgb(4, 158, 158); width:35%; display: block; justify-content: center; align-items: center;">
                <p style="text-align: center;">
                   Get Google!
                </p>
                <p style=" text-align: center">
                    updates monthly:
                </p>
                <p style=" text-align: center">
                    <input type="text" placeholder="your email">
                </p>
                <div style="justify-content: center; display: flex;">
                    <button> Subscribe</button>
                    <span style="text-decoration: underline; color: blue;">Archive</span>
                </div>
            </div>
        </div>
        <div style="justify-content: center; display: flex; align-items: center; text-align: center;">
        Copyright C1998 Google Inc.</div>
    </div>
    
</body>
</html>
